<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Retrieve and Rank</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <input id="query" type="text">
    <input id="test" type="button" value="Test">
    <div id="result"></div>
  </body>
  <script type="text/javascript">        
    $("#test").click(function(){
      var result = jQuery("#result");
      result.empty();

      $.ajax({
        type: "POST",
        url: "https://faq-test.mybluemix.net/query",
        dataType: "json",
        data: {
            q: $("#query").val()
        }
      }).done(function(data){
        var doc = "";
        var docs = data.response.docs;
        if (docs.length > 0) {
          for (var i=0; i<docs.length; i++){
	    docToHtml(result, docs[i]);
	  }
        } else {
          result.text("結果が見つかりませんでした。");
        }
      }).fail(function(error){
          console.log(error);
      });
    });
    function docToHtml(target, doc) {
      jQuery('<h3>').append(doc['id'] + ':' + doc['title']).appendTo(target);
      jQuery('<p>').append(doc['body']).appendTo(target);
    }
  </script>
</html>
